<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Seeds_shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <h2 style="background-color: #10bb10;padding: 5px; text-align: center;" > Seed_seller's </h2>
        
<main>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img src="./seedbasket.png" height="250px" width="auto" alt="seedbasket logo">
                <div class="card-body">
                  <p class="card-text"> Seed basket ( seed seller website)</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                    <a class="btn btn-primary" href="https://www.seedbasket.in/ " role="button">     View     </a>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card shadow-sm">
                <img src="./ugaoo.png" height="250px" width="auto" alt="seed">
                <div class="card-body">
                  <p class="card-text"> uggaoo (seed seller)</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a class="btn btn-primary" href="https://www.ugaoo.com/collections/seeds" role="button">     View     </a>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="./urjaseed.jpg" height="250px" width="auto" alt="seed">
                <div class="card-body">
                  <p class="card-text"> Urja seed ( seeds seller )</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a class="btn btn-primary" href="https://urjaseeds.com/" role="button">     View     </a>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card shadow-sm">
                <img src="./NSC.png" height="250px" width="auto" alt="seed">
                <div class="card-body">
                  <p class="card-text"> National seed copration </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group"> 

                        <a class="btn btn-primary" href="https://www.indiaseeds.com/" role="button">     View     </a>

                     </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="./ankur nurseru.jpg" height="250px" width="auto" alt="seed">
                <div class="card-body">
                  <p class="card-text"> Ankurnursery</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="https://www.ankurnursery.com/store/category/19/seeds/sub-category/26/vegetable-seeds" role="button">     View     </a>
                     </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="./mybagecha.jpg" height="250px" width="auto" alt="seed">
                <div class="card-body">
                  <p class="card-text">mybagecha (seed seller)</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" href="https://mybageecha.com/collections/buy-vegetable-seeds-online" role="button">     View     </a>
                      </div>
                    </div>
                </div>
              </div>
            </div>
    
            
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
